<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6802a7da62.js" crossorigin="anonymous"></script>
        <title>Sign-up for an account</title>
    </head>

    <body>
        <div class="container">
            <div class="side-logo">
                <img src="assets\login-page\side-img.png" alt="Fresh Save" class="side-img">
            </div>

            <div class="content">
                <h1>Join Us!</h1>
                <p class="content-p">You're about to join a community of people <br> working together to prevent food wastage <br>
                and promote healthy feeding habits!</p>

                <form method="post">
                    <input type="text" placeholder="Username" class="username" required>
                    <input type="email" placeholder="Email" class="email" required> <br>
                    <input type="password" placeholder="Password" class="password" required>
                    <input type="tel" placeholder="Phone Number" class="phone-number" required>
                </form>

                <div class="terms-conditions">
                    <input type="checkbox" id="t-c" name="t-c" value="t-c" />
                    <label for="t-c">I accept the <a href="#"><span>Terms and Conditions </span></a> of Fresh Save</label>
                </div>

                <div class="signin-button">
                    <button type="submit">Sign up</button>
                </div>

                <div class="signin-options">
                    <p>Or Sign up with</p>
                </div>

                <div class="links">
                    <a href="#"><img src="assets\login-page\google-img.png" class="google-img"></a>
                    <a href="#"><img src="assets\login-page\facebook-img.png" class="facebook-img"></a>
                    <a href="#"><img src="assets\login-page\apple-img.png" class="apple-img"></a>
                </div>

                <div class="new-signup">
                    <p>Already have an account?  <span><a href="login.html">Login here</a></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
